<!DOCTYPE html>
<html>
  <head>
    <title>Add Contacts</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
    <link href='../css/main.css' rel='stylesheet' type='text/css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  </head>
  <body>
    <div class='container'>
      <nav>
        <ul>
          <a href='#'>
            <li>Home</li>
          </a>
          <a href='#'>
            <li>Add Contacts</li>
          </a>
        </ul>
        <ul>
          <a href='#'>
            <li>Log In</li>
          </a>
          <a href='#'>
            <li>Sign Up</li>
          </a>
          <a href='#'>
            <li>Settings</li>
          </a>
        </ul>
      </nav>
      <section>
        <div id='addDiv'>
          <input data-target='#myModal' data-toggle='modal' id='addSign' type='button' value='+'>
          <div class='modal fade' id='myModal' role='dialog'>
            <div class='modal-dialog'>
              <div class='modal-content'>
                <div class='modal-header'>
                  <!-- %input(type="button" class="close" data-dismiss="modal" value="&times") -->
                  <h4 class='modal-title'>Add Contact</h4>
                </div>
                <div class='modal-body'>
                  <input id='addName' placeholder='Enter Name' type='text'>
                  <input id='addNumber' placeholder='Enter Number' type='text'>
                </div>
                <div class='modal-footer'>
                  <input class='btn btn-default' id='clickToAdd' type='button' value='Create Contact'>
                  <input class='btn btn-default' data-dismiss='modal' type='button' value='close'>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id='showContacts'>
          <div id='output'></div>
        </div>
      </section>
    </div>
  </body>
  <script src='../js/js.js'></script>
</html>
